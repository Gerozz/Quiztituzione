<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiztituzione</title>
    <style>
        body {
            margin: 0;
            font-family: "Source Serif Pro", serif;
            background: url('../Immagini/SfondoColosseo.png') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
        }

        .container {
            padding-top: 8%; /* Ridotto per alzare il contenitore principale */
        }

        h1 {
            font-size: 4rem;
            margin: 0;
        }

        p {
            font-size: 1.8rem;
            margin: 10px 0 20px;
        }

        .emblem {
            position: absolute;
            top: 3%; /* Spostato più in alto */
            left: 50%;
            transform: translateX(-50%);
            width: 230px; /* Ridotta leggermente la dimensione */
        }

        .flag-container {
            position: fixed;
            bottom: 5%; /* Spostato più in alto rispetto al bordo inferiore */
            left: 0;
            width: 100%;
            height: 140px; /* Ridotta altezza della bandiera */
            background: url('../Immagini/bandiera2RM.png') no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px; /* Distanza tra i pulsanti */
        }

        .flag-container button {
            width: 20%; /* Dimensione adatta per PC */
            max-width: 200px;
            font-size: 1.5rem;
            padding: 15px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            background-color: gray;
            color: black;
            font-weight: bold;
        }

        .flag-container button:hover {
            background-color: #555;
            color: white;
        }
    </style>
</head>
<body>
    <img src="../Immagini/itaEbandiera.jpg" alt="Emblema della Repubblica Italiana" class="emblem">
    <div class="container">
        <h1>Quiztituzione</h1>
        <p>Articoli in gioco</p>
    </div>
    <div class="flag-container">
        <button class="login">Login</button>
        <button class="signin">Sign-in</button>
    </div>
</body>
</html>
